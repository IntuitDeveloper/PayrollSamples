query ReadEmployeeCompensation {
  company {
    employeeContacts {
      edges {
        node {
          id
          profiles {
            employee {
              compensations {
                edges {
                  node {
                    id
                    amount
                    employerCompensation {
                      name
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}